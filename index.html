<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6B7280',
                        light: '#F9FAFB',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .acrylic {
                @apply bg-white/70 backdrop-blur-md border border-white/20 shadow-lg;
            }
            .btn-hover {
                @apply transform transition-all duration-300 hover:scale-105 hover:shadow-xl active:scale-95;
            }
            .loader-animation {
                animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }
            .fade-in {
                animation: fadeIn 0.8s ease-out forwards;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex flex-col">
    <!-- 加载动画 -->
    <div id="loader" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
        <div class="loader-animation text-primary text-5xl">
            <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
    </div>

    <!-- 主内容 -->
    <main class="flex-1 flex flex-col items-center justify-center p-6 opacity-0" id="mainContent">
        <!-- 标题 -->
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-12 fade-in" style="animation-delay: 0.2s;">主页</h1>
        
        <!-- 按钮网格 -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 max-w-md w-full">
            <!-- 按钮一：计算器 -->
            <a href="jisuanqi.html" class="acrylic rounded-2xl p-6 flex flex-col items-center justify-center btn-hover fade-in" style="animation-delay: 0.4s;">
                <i class="fa fa-calculator text-4xl text-primary mb-4"></i>
                <span class="text-xl font-medium text-dark">计算器</span>
            </a>
            
            <!-- 按钮二：蓝屏模拟器 -->
            <a href="lanpingmoniqi.html" class="acrylic rounded-2xl p-6 flex flex-col items-center justify-center btn-hover fade-in" style="animation-delay: 0.6s;">
                <i class="fa fa-desktop text-4xl text-primary mb-4"></i>
                <span class="text-xl font-medium text-dark">蓝屏模拟器</span>
            </a>
            
            <!-- 按钮三：画图 -->
            <a href="huatu.html" class="acrylic rounded-2xl p-6 flex flex-col items-center justify-center btn-hover fade-in" style="animation-delay: 0.8s;">
                <i class="fa fa-paint-brush text-4xl text-primary mb-4"></i>
                <span class="text-xl font-medium text-dark">画图</span>
            </a>
            
            <!-- 按钮四：更多 -->
            <a href="more.html" class="acrylic rounded-2xl p-6 flex flex-col items-center justify-center btn-hover fade-in" style="animation-delay: 1s;">
                <i class="fa fa-ellipsis-h text-4xl text-primary mb-4"></i>
                <span class="text-xl font-medium text-dark">更多</span>
            </a>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-4 text-center text-gray-500 text-sm fade-in" style="animation-delay: 1.2s;">
        <p>© 2023 我的工具集</p>
    </footer>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟加载过程
            setTimeout(function() {
                const loader = document.getElementById('loader');
                loader.classList.add('fade-out');
                
                // 隐藏加载动画
                setTimeout(function() {
                    loader.style.display = 'none';
                    // 显示主内容
                    document.getElementById('mainContent').style.opacity = '1';
                }, 500);
            }, 1200);
        });
    </script>
</body>
</html>
