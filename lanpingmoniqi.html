<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Windows 10 蓝屏模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }

        #blue-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('win10lanping.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1000;
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            z-index: 1001;
            display: none;
        }
        
        .loading-message {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="blue-screen"></div>
    <div class="countdown" id="countdown">5</div>
    <div class="loading-message" id="loading-message">正在加载蓝屏图片...</div>

    <script>
        // 获取DOM元素
        const blueScreen = document.getElementById('blue-screen');
        const countdownElement = document.getElementById('countdown');
        const loadingMessage = document.getElementById('loading-message');
        
        // 显示加载提示
        loadingMessage.style.display = 'block';
        
        // 检测设备类型
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // 创建Image对象预加载图片
        const img = new Image();
        img.src = 'win10lanping.png';
        
        img.onload = function() {
            // 图片加载完成后隐藏加载提示
            loadingMessage.style.display = 'none';
            
            // 设备特定的退出逻辑
            if (isMobile) {
                // 移动设备 - 点击退出
                blueScreen.addEventListener('click', exitToIndex);
            } else {
                // 电脑设备 - ESC键或长按5秒退出
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        exitToIndex();
                    }
                });
                
                let mouseDownTime = 0;
                let countdownInterval;
                let holdTimeout;
                
                // 长按鼠标逻辑
                blueScreen.addEventListener('mousedown', () => {
                    mouseDownTime = Date.now();
                    countdownElement.style.display = 'flex';
                    let count = 5;
                    countdownElement.textContent = count;
                    
                    countdownInterval = setInterval(() => {
                        count--;
                        countdownElement.textContent = count;
                        if (count <= 0) {
                            clearInterval(countdownInterval);
                            exitToIndex();
                        }
                    }, 1000);
                    
                    holdTimeout = setTimeout(() => {
                        exitToIndex();
                    }, 5000);
                });
                
                blueScreen.addEventListener('mouseup', () => {
                    clearTimeout(holdTimeout);
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                });
                
                // 隐藏鼠标光标
                setTimeout(() => {
                    document.body.style.cursor = 'none';
                }, 2000);
                
                // 移动鼠标时显示光标
                document.addEventListener('mousemove', () => {
                    document.body.style.cursor = 'default';
                    setTimeout(() => {
                        document.body.style.cursor = 'none';
                    }, 2000);
                });
            }
        };
        
        img.onerror = function() {
            // 图片加载失败时显示错误提示
            loadingMessage.textContent = '错误：无法加载蓝屏图片！请确保win10lanping.png存在';
            loadingMessage.style.color = '#ff5555';
        };
        
        // 退出函数
        function exitToIndex() {
            // 添加退出动画效果
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            // 跳转到index.html
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
    </script>
</body>
</html>
