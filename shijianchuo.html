<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: white;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #4a6cf7;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 50px;
            background: #f0f5ff;
        }
        
        .back-btn:hover {
            background: #e1e9ff;
            transform: translateX(-5px);
        }
        
        .back-btn i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }
        
        .back-btn:hover i {
            transform: translateX(-3px);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
            flex-grow: 1;
        }
        
        main {
            padding: 30px;
        }
        
        .realtime-section {
            background: linear-gradient(135deg, #4a6cf7 0%, #6a82fb 100%);
            border-radius: 14px;
            padding: 25px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.3);
        }
        
        .realtime-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .realtime-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .timestamp-display {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }
        
        .date-display {
            text-align: center;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .converter-section {
            background: white;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .section-title {
            font-size: 20px;
            margin-bottom: 25px;
            color: #2d3748;
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            color: #4a6cf7;
            margin-right: 12px;
            font-size: 22px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #4a5568;
        }
        
        .datetime-input {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .datetime-input:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
            background: white;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4a6cf7 0%, #6a82fb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(74, 108, 247, 0.25);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(74, 108, 247, 0.35);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #edf2f7;
        }
        
        .result-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            color: #718096;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
            background: #fafbfc;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 15px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            main {
                padding: 20px;
            }
            
            .realtime-section, .converter-section {
                padding: 20px;
            }
            
            .timestamp-display {
                font-size: 22px;
                padding: 12px;
            }
            
            .date-display {
                font-size: 14px;
            }
            
            .section-title {
                font-size: 18px;
            }
            
            .result-value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="more.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回
            </a>
            <h1>时间戳转换工具</h1>
            <div style="width: 86px;"></div> <!-- 用于平衡布局 -->
        </header>
        
        <main>
            <div class="realtime-section">
                <div class="realtime-title">
                    <i class="fas fa-clock"></i>
                    <span>当前时间戳</span>
                </div>
                <div class="timestamp-display" id="currentTimestamp">1672531200000</div>
                <div class="date-display" id="currentDate">2023年1月1日 00:00:00</div>
            </div>
            
            <div class="converter-section">
                <div class="section-title">
                    <i class="fas fa-exchange-alt"></i>
                    <span>时间转换工具</span>
                </div>
                
                <div class="input-group">
                    <label for="datetime">选择日期和时间：</label>
                    <input type="datetime-local" id="datetime" class="datetime-input">
                </div>
                
                <button class="btn" id="convertBtn">
                    <i class="fas fa-sync-alt"></i> 转换为时间戳
                </button>
                
                <div class="result-box">
                    <div class="result-label">转换结果（毫秒）</div>
                    <div class="result-value" id="result">-</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 时间戳转换工具 | 高效精确的时间计算</p>
        </footer>
    </div>

    <script>
        // 更新实时时间戳
        function updateCurrentTimestamp() {
            const now = new Date();
            const timestamp = now.getTime();
            const dateStr = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            document.getElementById('currentTimestamp').textContent = timestamp;
            document.getElementById('currentDate').textContent = dateStr;
        }
        
        // 初始化日期时间选择器为当前时间
        function initDateTimePicker() {
            const now = new Date();
            // 将时间转换为YYYY-MM-DDTHH:mm格式
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            document.getElementById('datetime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // 转换日期时间为时间戳
        function convertToTimestamp() {
            const datetimeStr = document.getElementById('datetime').value;
            
            if (!datetimeStr) {
                document.getElementById('result').textContent = "请选择日期和时间";
                document.getElementById('result').style.color = "#e53e3e";
                return;
            }
            
            // 将日期时间字符串转换为Date对象
            const selectedDate = new Date(datetimeStr);
            const timestamp = selectedDate.getTime();
            
            // 显示结果
            document.getElementById('result').textContent = timestamp;
            document.getElementById('result').style.color = "#2d3748";
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化日期时间选择器
            initDateTimePicker();
            
            // 设置实时时间戳更新
            updateCurrentTimestamp();
            setInterval(updateCurrentTimestamp, 1000);
            
            // 绑定转换按钮事件
            document.getElementById('convertBtn').addEventListener('click', convertToTimestamp);
        });
    </script>
</body>
</html>
